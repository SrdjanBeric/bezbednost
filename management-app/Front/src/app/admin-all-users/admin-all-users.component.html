<!DOCTYPE html>
<html>
  <head>
    <title>User List</title>
    <style></style>
  </head>
  <body>
    <button routerLink="/admin" class="activate-button">Go back...</button>
    <h1>User List</h1>
    <ul class="user-list">
      <li *ngFor="let user of users">
        <span>{{ user.username }}</span>
        <br />
        <span>Email: {{ user.email }}</span>
        <br />
        <span>Role: {{ user.role.name }}</span>
        <br />
        <button [routerLink]="['/user-logs', user.id]" class="activate-button">
          Activity
        </button>
      </li>
    </ul>
  </body>
</html>
