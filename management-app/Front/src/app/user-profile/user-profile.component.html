<body>
  <h3>Profile info</h3>
  <form id="formlogin">
    <table class="login_container">
      <tr>
        <td align="center">
          <div class="row">
            <p class="block">Email:</p>
            <p name="email" class="block">{{ user?.email }}</p>
          </div>
        </td>
      </tr>

      <tr>
        <td align="center">
          <div class="row">
            <p class="block">Username:</p>
            <p name="name" class="block">{{ user?.username }}</p>
          </div>
        </td>
      </tr>
      <tr>
        <td align="center">
          <div class="row">
            <p class="block">Role:</p>
            <p name="address" class="block">{{ user?.role }}</p>
          </div>
        </td>
      </tr>
      <tr></tr>

      <tr>
        <td align="center">
          <button class="btn" (click)="goToEditPage()">Edit</button>
        </td>
        <td align="center">
          <div *ngIf="hasCV">
          <button class="btn" (click)="goToCV()">View CV</button>
          </div>
        </td>
        <td align="center">
          <button class="btn" (click)="viewProjects()">View projects</button>
        </td>
      </tr>
    </table>
  </form>
</body>
