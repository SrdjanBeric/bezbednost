<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <div class="registration-form">
        <h1>Welcome to the App</h1>
        <form (ngSubmit)="submitForm(form)" #form="ngForm">
          <input
            type="text"
            placeholder="Name of the project"
            name="name"
            required
            [(ngModel)]="name"
          />

          <input
            type="text"
            placeholder="Start date: (dd-MM-yyyy)"
            #lastname="ngModel"
            name="startDate"
            required
            ngModel
            #startDate="ngModel"
          />
          <input
            type="text"
            placeholder="End date: (dd-MM-yyyy)"
            name="endDate"
            required
            ngModel
            #endDate="ngModel"
          />

          <input
            type="text"
            placeholder="Manager Id"
            name="managerId"
            required
            ngModel
            #managerId="ngModel"
          />

          <button class="main-button" type="submit">Create Project</button>
        </form>
      </div>
    </main>
  </body>
</html>
