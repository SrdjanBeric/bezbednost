<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <div class="registration-form">
        <h1>Application</h1>
        <form (ngSubmit)="onSignIn()">
          <input type="text" placeholder="Enter your username" [(ngModel)]="username" name="username" required/>
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required/>
          <button class="main-button" type="submit">Sign in</button>
          <button class="secondary-button" type="button" (click)="onRegister()">Register</button>
        </form>
      </div>
    </main>
    
  </body>
</html>
