<h2>Certificates</h2>
<ul class="users">
    <li *ngFor="let cert of certificates">  
      <span class="issuerid">{{cert.serialNumberIssuer}}</span>
      <span class="subjectid">{{cert.serialNumberSubject}}</span>
      <span class="startDate">{{cert.startDate}}</span>
      <span class="endDate">{{cert.endDate}}</span>
      <button (click)="revoke(cert)">Revoke</button>
      <button (click)="download(cert)">Download</button>
    </li>
</ul>
